 <!DOCTYPE html>
 <html>
     <head>
         <title>
             Wine Data (Map)
         </title>
       
         <!-- Google Font -->
         <link href="https://fonts.googleapis.com/css?family=Sanchez" rel="stylesheet">
       
         <!-- Leaflet CSS -->
         <link
            rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
            integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
            crossorigin=""
         />

         <!-- Map & Bar Icons -->
         <link rel="stylesheet" href="static/css/dvf.css">
         <link rel="stylesheet" href="static/css/map.css">
     </head>     
     <body>
        <div id="map"></div>

        <script type="text/javascript">
            var data = {{ states | tojson }};
        </script>


        <!-- D3 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>

        <!-- MomentJS -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>

        <!-- Leaflet JavaScript -->
        <script
            src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
            integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
            crossorigin=""
        >
        </script>

        <!-- Icons -->
        <script src="static/js/leaflet-dvf.markers.js"></script>

        <!-- polyfill.io is library for using newer JavaScript features in older browers (such as Object.assign) -->
        <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>

        <!-- API Key -->
        <script type="text/javascript" src="static/js/config.js"></script>

        <!-- Javascript files must go in the static/js folder -->
        <script type="text/javascript" src="static/js/map.js"></script>
    </body>
</html>
